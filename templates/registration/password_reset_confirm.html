{% extends 'base.html %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Enter your new password</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Reset Password</button>

</form>
</div>

{% endblock content %}
