{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
     <div class="py-5 border-t border-gray-200">
            <a class="hover:text-blue-500" href="{% url 'signup' %}">Don't have an account ?</a>
     </div>
<form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    
    <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
    
</form>
            <div class="py-5 border-t border-gray-200 mt-5">
            <a class="hover:text-blue-500 mt-3" href="{% url 'reset-password' %}">Forgot Password?</a>
       </div>
</div>
{% endblock content %}
