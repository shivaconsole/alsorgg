{% extends 'base.html' %}

{% block body %}

<div class="block p-6 rounded-lg shadow-lg bg-white max-w-xl justify-center" style="margin: 2px auto;">
    <form method="post" action="/reports/reportEntry" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <div class="form-group mb-6">
            <label for="snno" class="form-label inline-block mb-2 text-gray-700">Sr No.</label>
            <input type="number"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="srno" placeholder="Serial Number eg 2" name="srNo" required>
        </div>

        <div class="form-group mb-6">
            <label for="desc" class="form-label inline-block mb-2 text-gray-700">Description</label>
            <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="desc" placeholder="Description here eg Wardrobe" name="desc" required>
                
        </div>

        <div class="form-group mb-6">
            <label for="finis" class="form-label inline-block mb-2 text-gray-700">Finish</label>
            <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="finis" placeholder="About finish here" name="finish" required>
        </div>

        <div class="form-group mb-6">
            <label for="img" class="form-label inline-block mb-2 text-gray-700">Ref Image</label>
            <input type="file"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="img" name="refImg" required>
        </div>

        <div class="form-group mb-6">
            <label for="Width" class="form-label inline-block mb-2 text-gray-700">Width(mm)</label>
            <input type="number"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="Width" placeholder="Width in mm eg 100" step="any" , name="width" required>
        </div>

        <div class="form-group mb-6">
            <label for="Height" class="form-label inline-block mb-2 text-gray-700">Height(mm)</label>
            <input type="number"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="Height" placeholder="Height in mm eg 150" step="any" name="height" required>
        </div>

        <div class="form-group mb-6">
            <label for="Area" class="form-label inline-block mb-2 text-gray-700">Area/Size</label>
            <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="Area" placeholder="Area en 50x55" , name="area" required>
        </div>

        <div class="form-group mb-6">
            <label for="UQM" class="form-label inline-block mb-2 text-gray-700">UQM</label>
            <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="UQM" placeholder="UQM eg UQM1" , name="uqm" required>
        </div>

        <div class="form-group mb-6">
            <label for="Qty" class="form-label inline-block mb-2 text-gray-700">Quantity</label>
            <input type="number"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="Qty" placeholder="Quantity here" name="qty" required>
        </div>

        <div class="form-group mb-6">
            <label for="rt" class="form-label inline-block mb-2 text-gray-700">Rate</label>
            <input type="number"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="rt" placeholder="Rate here " step="any" name="rate" required>
        </div>

        <div class="form-group mb-6">
            <label for="amt" class="form-label inline-block mb-2 text-gray-700">Ammount</label>
            <input type="number"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="amt" placeholder="Total ammount" step="any" name="amount" required>
        </div>

        <button type="submit"
            class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Submit</button>

        <button type="reset"
            class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Reset</button>


        <a href="/reports"><button type="button"
                class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">View
                Report</button></a>
    </form>
</div>

{% endblock body %}
